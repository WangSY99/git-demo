<!--
             html标签，是网页的根标签，网页中所有的内容都应该写在根标签中
-->
<html>
            <!-- head是html的子元素，head中的内容不会在网页中直接显示，他用来对网页进行一些配置 -->
            <head>
                       <!-- title是网页的标题，他会显示在浏览器的标题栏，搜索引擎的爬虫程序 -->
                       <title>one website</title>
            </head>
            <!-- body也是html的子元素，网页中所有的可见内容都应该写在body中 -->
            <body>
                       <!-- 这个h1很重要，谁动跟谁急 -->
                       <!-- h1是一级标题标签 -->
                       <!-- 属性：- 在开始标签中可以为元素添加属性 -->
                       <h1>这是我的<font color="red" size="7">第一个</font>网页</h1>
                       <!-- div开始 -->
                       <div>
                       </div>
                       <!-- div结束 -->
            </body>        
</html>
