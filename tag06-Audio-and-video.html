<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--    使用audio标签来引入一个外部的音频，一般情况下，音频都是使用mp3
默认情况下音频会在页面中显示和播放
controls用来设置是否允许用户控制音频的播放
这个属性比较特殊，它没有属性值，如果允许用户播放，则添加该属性，否则不添加，不需要设置属性值
autoplay 用来设置音乐是否自动播放，一般的浏览器都把自动播放禁止了
该标签不支持ie8
-->
    <audio controls autoplay src="src/audio.mp3"></audio>
    <p>
        <!--    这种方式可以支持多种格式，如果浏览器只支持mp3,或只支持ogg，或二者都不支持
        loop表示循环播放；一般情况下controls在html中不写，而先用css设置样式，然后再用js来设置交互
        -->
        <audio controls loop>
        对不起，您的浏览器不支持该标签
        <source src="src/audio.mp3">
        <source src="src/audio.ogg">
        <!--    老标签支持所有浏览器，可以兼容ie8及以下,但不推荐使用-->
        <embed src="src/audio.mp3" type="audio/mp3" width="200" height="100">
    </audio>
    </p>
    <!--    视频和音频的方法是一样的-->
    <video controls src="src/video.mp4" width="600"></video>
    <p>
        <video controls width="600">
        <source src="src/video.mp4">
        <source src="src/video.webm">
        <embed width="600" height="400" src="src/video.mp4" type="video/mp4">
    </video>
    </p>
<!--    也可以是外部链接(目前这种主要是个人网站使用，商业上有更多的方法，比如说将视频上传到专用服务器，然后用video标签引用服务器视频地址，道理一样，但可以设置视频播放的样式）-->
<iframe height=498 width=510 src='https://player.youku.com/embed/XNTA1ODA3Njg0OA==' frameborder=0 'allowfullscreen'></iframe>
<!--img video audio 等都属于特殊的行内元素，可以称之为行内块，与span这种行内元素不同-->
</body>
</html>
