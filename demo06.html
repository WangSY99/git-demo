<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>常用标签</title>
</head>

<body>
    <!-- 标题标签 h1-h6,从h1到h6重要性越来越低，h1最重要，重要性仅次于title,搜索引擎会根据h1的内容来判断网页的主要内容 
   一般情况下一个页面中只能有一个h1，一般情况下，标题标签只会使用h1~h3
-->
    <h1>一级标题标签</h1>
    <h2>一级标题标签</h2>
    <h3>一级标题标签</h3>
    <h4>一级标题标签</h4>
    <h5>一级标题标签</h5>
    <h6>一级标题标签</h6>
    <!--    段落标签-->
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <!--在html中多个空格和换行会被解析为1个空格
可以使用实体（转义字符）来表示一些特殊的符号，语法：&实体的名字;
空格： &nbsp;
大于号：&gt;
小于号：&lt;
版权符号：&copy;
其他实体符号可以直接用编码，eg：&#Unicode编码（注意这里需要将16进制的转换成10进制的才行）；
-->
    <p>龙哥真&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &lt;&copy;&gt;&#12320；帅</p>
    <!--可以使用br标签进行换行，br也是一个自结束标签-->
    <p>锄禾日当午，
        <br> 汗滴禾下土，
        <br> 谁知盘中餐，
        <br> 粒粒皆辛苦。
        <br>lalalalala
        
    </p>
    <!--   hr本来表示水平线，但现在在h5中用于表示分割两个区块-->
</body>

</html>
