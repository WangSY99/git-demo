<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用标签</title>
</head>
<body>
<!-- 标题标签 h1-h6,从h1到h6重要性越来越低，h1最重要，重要性仅次于title,搜索引擎会根据h1的内容来判断网页的主要内容 
   一般情况下一个页面中只能有一个h1，一般情况下，标题标签只会使用h1~h3
-->
    <h1>一级标题标签</h1>
    <h2>一级标题标签</h2>
    <h3>一级标题标签</h3>
    <h4>一级标题标签</h4>
    <h5>一级标题标签</h5>
    <h6>一级标题标签</h6>
<!--    段落标签-->
<p>我是一个段落</p>
<p>我是一个段落</p>
<p>锄禾日当午，汗滴禾下土，谁知盘中餐，粒粒皆辛苦。</p>
</body>
</html>
