<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--    图片标签用来向页面中引入一个外部图片
使用img标签来引入外部图片,
属性：src图片路径；alt图片的描述（这个描述不会在页面中显示，但是有可能在图片无法加载时显示，搜索引擎会根据alt属性来判断图片的内容，如果没有alt属性搜索引擎不会对图片进行搜录）
width 图片的宽度 单位是像素（px），一个像素代表显示器分辨率上的一个点
height 图片的高度
宽度和高度如果只修改一个，则另外一个也会等比例缩放，一般只设置一个，保持图片比例不变。但最好图片需要多大就用PS裁多大，最好不要进行设置，因为这是浏览器进行操作，而原比例的图片还会在内存里，浪费内存，影响加载速度。
-->
    <!--   使用./开头的是相对路径,相对路径指相对于当前文件夹所在目录的路径
   ../表示上一级目录
   ../../表示上两级，返回几级写几个
   注意：图片不能放到项目外边了，一个总文件夹表示一个网页，同时也表示一个项目
   eg：
       root
           -index.html  引入图片方法：1.jpg
           -1.jpg
       root
           -index.html  引入图片方法：hello/1.jpg
           -hello
               -1.jpg
       root
           -index.html  引入图片方法：hello/abc/1.jpg
           -hello
               -abc
                 -1.jpg
       root
           -1.jpg
           -hello
              -index.html 引入图片方法：../1.jpg
        root
           -1.jpg
           -hello
              -abc
                 -index.html 引入图片方法：../../1.jpg
                 
        root
           -heihei
              -1.jpg
           -hello
              -abc
                -index.thml 引入图片方法：../../heihei/1.jpg
           
   -->
    <!--  图片的格式：
  jpeg(jpg):支持的颜色比较丰富，不支持透明效果，适合用来显示照片
  gif:支持的颜色比较少，支持简单透明，支持动图，用于颜色单一的图片（logo）、简单透明的图片、动图
  png：支持的颜色丰富，支持复杂透明
  三种格式的使用原则：效果一致，用小的；效果不一致，用效果好的。
  webp：google专门为网页设计的一种图片格式，支持颜色丰富、支持复杂透明、支持动图、并且占用的内存小
  但是它的兼容性比较差，不能兼容所有浏览器（特别是ie浏览器）
  通过base64编码的图片：base64可以用来将图片转换成字符串，直接在页面中使用，它可以随着网页一起加载过来，加载速度比较快，一般是移动端做网页背景时用到；其次微信小程序不支持往里放图片，只能用base64编码的图片。
  -->

    <img src="./1.png" alt="小松鼠" height="100" width="100">
    <img src="2.png" alt="小松鼠" width="200">
</body>
</html>
