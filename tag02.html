<!DOCTYPE html>
<html lang="en">

<head>
    <!--   
  meta标签用来设置网页中的元数据，他里面的内容不被用户查看，告诉浏览器如何解析网页，或告诉搜索引擎网页的主要内容
   可选属性：
       name: 要设置的属性的名字
       content: 要设置属性的内容
    -->
    <meta charset="UTF-8">
    <title>Document</title>
    <!--    用于告诉搜索引擎网页的主要内容-->
    <meta name="description" content="这是一个非常好的网站.....">
<!--    keywords用来指定网站的关键字，多个关键字使用逗号隔开-->
    <meta name="keywords" content="HTML5,Java,大数据">
<!--    这个标签用来设置请求重定向，3指代3秒，3秒后跳转到百度-->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">
</head>

<body>

</body>

</html>
