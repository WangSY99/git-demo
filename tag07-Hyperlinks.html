<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--    a标签（超链接）
    通过超链接可以通过一个页面跳转到另外的页面
    href 指定要跳转的目标的路径，可以指定一个外部页面的地址，也可以通过相对路径指定一个内部地址，也可以指定跳转到页面内部的其他的位置
    # 表示回到页面的顶部
    #id属性值，跳转到页面中的指定元素所在的位置
    target表示打开链接的目标位置
    可选值：_self默认值，再当前窗口打开页面
           _blank在新窗口打开
    
    -->
    <a href="https://www.baidu.com" target="_blank">去百度</a>
    <br><br>
    <a href="tag06-Audio-and-video.html" target="_blank">去看视频</a>
    <br><br>
    <!--    跳转到id为bottom的位置-->
    <a href="#bottom">去底部</a>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. A, rem? Laboriosam, minima similique quia modi. Sit architecto neque laboriosam, in perspiciatis aliquam harum optio beatae velit ea ipsum, porro asperiores.
    </p>
    <!--   id属性
    每一个元素都可以设置一个id属性,id属性不能重复，他是元素的唯一标识，区分大小写
    -->
    <a id="bottom" href="#">回到顶部</a>
</body>
</html>
