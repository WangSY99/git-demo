<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--   em标签 表示强调,默认浏览器会以斜体显示em中的文字，表示读音上的强调
    像em和strong这种不独占一行的标签，称为行内元素（内联元素）
    -->
    <p>
        今天实在是太<em>凉快</em>了！
    </p>
    <p>
        <!--       strong标签 也是表示强调，默认浏览器会加粗显示，表示语义上的重要性-->
        <strong>JavaScript</strong>对于前端工程师来说非常重要！
    </p>
    <!--    i表示斜体，b表示加粗，用来表示一段文本中的特殊内容-->
    <p>
        这是<i>一段</i>文字
        <br> 这是<b>一段</b>文字
    </p>
    <!--    q表示短引用-->
    <p>
        鲁迅说：<q>我家的后院有两棵树。</q>
    </p>
    <!--表示块引用，当引用比较长的时候用他
    p元素是一个特殊的块元素，不能再往里放任何块元素
    -->
    <blockquote>
        床前明月光，<br> 疑是地上霜。
    </blockquote>
    <!--    span标签也是一个文本标签，但是它没有任何语义，主要的作用是选中文本
在整个HTML中用得最多的两个标签，一个是div,一个是span,他们是没有语义的，当你想不起来标签的名字时，如果需要块就写div，如果需要行就写span
    -->

</body>
</html>
